<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <style media="screen">
      body {
        background-color : #333;
        margin-top : 40px;
      }
      .container {
       width : 600px;
       margin : auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <img src="lampung.jpg" class="rounded-circle" widht="200px" height="100px">
      </div><br>
      <form>
        <div class="text-light">
        <div class="form-group">
          <label>Nama Lengkap</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
        <label>Alamat</label>
        <textarea name="name" class="form-control" rows="2" cols="80"></textarea>
        </div>
        <div class="form-group">
          <label>Alamat Email</label>
          <input type="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control">
        </div>
        <div class="form-group">
          <label>Scan KTP</label><br>
          <input type="file">
        </div>
        <div class="form-group">
          <input type="checkbox">
          <small>Saya setuju dan telah membaca <font color="#12bbd9">aturan</font> serta <font color="#12bbd9">ketentuan</font> yang berlaku</small>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-info form-control" name="button">Submit</button>
        </div>

      </div>
      </form>
    </div>
  </body>
</html>
